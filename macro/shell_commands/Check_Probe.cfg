[gcode_shell_command probe_accuracy]
command: python3 /home/probe_accuracy_tests/probe_accuracy_test_suite.py
timeout: 30.
verbose: True

[gcode_macro ACCU_ALL]
gcode:
    RUN_SHELL_COMMAND CMD=probe_accuracy

[gcode_shell_command probe_acc_c]
command: python3 /home/probe_accuracy_tests/probe_accuracy_test_suite.py -c
timeout: 30.
verbose: False

[gcode_macro ACCU_C]
gcode:
    RUN_SHELL_COMMAND CMD=probe_acc_c