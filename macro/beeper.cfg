[output_pin beeper]
pin: PC9
pwm: True
#static_value:
value: 0
shutdown_value: 0
cycle_time: 0.001
#hardware_pwm: False
#scale: 


[gcode_macro BEEP]
gcode:
    # Parameters
    {% set i = params.I|default(1)|int %}           ; Iterations (number of times to beep).
    {% set dur = params.DUR|default(100)|int %}     ; Duration/wait of each beep in ms. Default 100ms.
    {% set freq = params.FREQ|default(2000)|int %}  ; Frequency in Hz. Default 2kHz.

    {% for iteration in range(i|int) %}
        SET_PIN PIN=beeper VALUE=0.5 CYCLE_TIME={ 1.0/freq if freq > 0 else 1 }
        G4 P{dur}
        SET_PIN PIN=beeper VALUE=0
        G4 P{dur}
    {% endfor %}


[gcode_macro M300]
gcode:
    # Use a default 1kHz tone if S is omitted.
    {% set S = params.S|default(1000)|int %}
    # Use a 10ms duration is P is omitted.
    {% set P = params.P|default(100)|int %}
    SET_PIN PIN=beeper VALUE=0.5 CYCLE_TIME={ 1.0/S if S > 0 else 1 }
    G4 P{P}
    SET_PIN PIN=beeper VALUE=0


[delayed_gcode on_boot_beep]
initial_duration: 1
gcode:
   BEEP I=2 DUR=100 FREQ=400

[gcode_macro beep_boot]
gcode:
    M300 S100 P500 ; chirp to indicate starting to print

[gcode_macro beep_preheat_end]
gcode:
    M300 S440 P200 ; Make Print Completed Tones
    M300 S660 P250
    M300 S880 P300

[gcode_macro beep_done]
gcode:
    M300 S440 P200 ; Make Print Completed Tones
    M300 S660 P250
    M300 S880 P300

[gcode_macro beep_print_resume]
gcode:
    M300 S1000 P500 ; chirp to indicate starting to print

[gcode_macro beep_filamentchange]
gcode:
    M300 S1000 P500 ; chirp to indicate starting to print

